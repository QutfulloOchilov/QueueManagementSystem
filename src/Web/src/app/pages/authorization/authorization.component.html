<div class="container-fluid bg-secondary">
  <div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card w-auth">
      <div class="card-header">
        <h3 class="text-center fw-bolder">QMS | Authorization</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Auth</button>
          <div class="mt-2 text-center">
            <span>Don't have an account?</span>&nbsp; <a routerLink="/registration" routerLinkActive="true" class="mt-1 text-end">Registration</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
